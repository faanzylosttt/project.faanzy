    <script>
        const canvas = document.getElementById('fireCanvas');
        const ctx = canvas.getContext('2d');

        // Atur ukuran canvas agar sesuai dengan layar
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particlesArray = [];
        const numberOfParticles = 100;

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 5 + 1;
                this.speedX = Math.random() * 3 - 1.5; // Kecepatan horizontal
                this.speedY = Math.random() * 3 - 1.5; // Kecepatan vertikal
                this.color = `hsl(${Math.random() * 360}, 100%, 50%)`; // Warna api
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // Jika partikel keluar dari layar, pindahkan ke posisi awal
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
                    this.x = Math.random() * canvas.width;
                    this.y = canvas.height;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        function init() {
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animate);
        }

        // Jalankan fungsi
        init();
        animate();

        // Pastikan canvas memperbarui ukuran saat layar diubah ukurannya
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
