        body {

            display: flex;

            height: 100vh;
            margin: 0;
            background-image: url('https://files.catbox.moe/5bpqir.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: auto; /* Tambahkan scroll jika menu terlalu banyak */
        }

        .menu-container {
            text-align: center;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Transparansi latar belakang */
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            overflow-y: auto; /* Tambahkan scroll jika tinggi kontainer terlalu besar */
        }

        .menu-container button {
            margin: 10px 0;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* Sesuaikan dengan lebar kontainer */
            max-width: 300px; /* Batas maksimum untuk tombol */
        }

        .menu-container button:hover {
            background-color: #0056b3;

            button.textContent = menu.text;
            button.onclick = () => checkPassword(menu);
            menuButtonsContainer.appendChild(button);
        });

        // Fungsi untuk validasi password
        function checkPassword(menu) {
            const userPassword = prompt(menu.promptMessage);

            if (userPassword === menu.password) {
                alert(menu.successMessage);

            } else {
                alert(menu.errorMessage);
            }
